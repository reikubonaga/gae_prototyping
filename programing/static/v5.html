<!doctype html>
<html>
<head>
	<title>Protyping Lab Programing</title>
	<meta charset="utf-8">
  <script src="/static/js/jquery.js"></script>
  <script src="/static/js/json2.js"></script>
  <script src="/static/js/underscore.js"></script>
  <script src="/static/js/autoresize.jquery.js"></script>
  <script src="/static/js/backbone.js"></script>
  <link href="/static/css/bootstrap.css" rel="stylesheet">
  <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
</head>
<body>


<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container-fluid">
      <a class="brand" href="#">Prototyping Lab Programing</a>
      <div class="nav-collapse">
        <ul class="nav" id="header_menu">
          <li class="try"><a href="#">try question</a></li>
          <li class="post"><a href="#post">post question</a></li>
        </ul>
        <p class="navbar-text pull-right"><a href="#">username</a></p>
      </div>
    </div>
  </div>
</div>

<div id="content-wrap">
  <div id="content" class="container-fluid">
  </div>
</div>

<script id="top-content-template" type="text/template">
<div id="top-question-content"></div>
</script>

<script id="top-question-template" type="text/template">
<div class="row-fluid" >
  <div class="span2" id="title-label">
    <a href="#try/<%=id%>">
      <%=title%>
    </a>
  </div>
  <div class="span10">
    <div><%=question%></div>
  </div>
</div>
</script>

<script id="post-content-template" type="text/template">
  <div class="row-fluid">
    <div class="span2" id="title-label">
      <input type="text" class="span2" placeholder="Title" id="title">
    </div>
    <div class="span10" id="title-question">
      <textarea class="question" placeholder="Question" id="question"></textarea>  
    </div>
  </div>
  <div class="row-fluid">
    <div class="span2">
      <div>
        <div>variable</div>
        <div id="variable-wrap">
          <div id="variable" class="variable"></div>
        </div>
        <div>
          <div>answer</div>
          <input type="text" class="answer_num" id="answer_num" placeholder="answer">
        </div>
      </div>
    </div>
    <div class="span10">
      <div>
        <div id="submenu">
          <ul>
            <li>
              <a class="post btn btn-primary" >post</a>
            </li>
            <li>
              <a class="check btn" >check it</a>
            </li>
          </ul>
        </div>
        <div>
          <!--<div id="answer"></div>-->
        </div>
      </div>
    </div>
  </div>
</script>

<script id="try-content-template" type="text/template">
  <div class="row-fluid">
    <div class="span2" id="title-label">
      <h2><%=title%></h2>
    </div>
    <div class="span10" id="title-question">
      <%=question%>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span2">
      <div>
        <div>variable</div>
        <div id="variable-wrap">
          <div id="variable" class="variable"></div>
        </div>
        <div>
          <div>answer</div>
        </div>
      </div>
    </div>
    <div class="span10">
      <div>
        <div id="submenu">
          <ul>
            <li>
              <a class="post btn btn-primary" >post</a>
            </li>
            <li>
              <a class="check btn" >check it</a>
            </li>
          </ul>
        </div>
        <div>
          <div id="answer">
          </div>
        </div>
      </div>
    </div>
  </div>
</script>


<script id="try-content-template" type="text/template">
  <div class="row-fluid" id="title-content"></div>
  <div class="row-fluid">
    <div class="span2">
      <div id="question-content"></div>
    </div>
  </div>
</script>

<script src="/static/js/ace-uncompressed.js" charset="utf-8" type="text/javascript"></script>
<script src="/static/js/mode-javascript.js" charset="utf-8" type="text/javascript"></script>
<script src="js/index.js"></script>
</body>
</html>
