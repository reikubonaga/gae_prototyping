<!doctype html>
<html lang="en">
	<head>
		<title>three.js canvas - geometry - cube</title>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
      font-family: Monospace;
      background-color: #f0f0f0;
      margin: 0px;
      overflow: hidden;
      }
      </style>
    </head>
  <body>
    <script src="js/three.js"></script>

    <script src="js/Stats.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mousewheel.js"></script>
<script>
  var container, stats;
  
  var camera, scene, renderer;
  
  init();
  animate();
  
  function init() {
  
  container = document.createElement( 'div' );
  document.body.appendChild( container );
  
  scene = new THREE.Scene();
  
  camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
  camera.position.x = 200;
  camera.position.y = 200;
  camera.position.z = 600;
  scene.add( camera );
  
  // Cube
  var materials = [];
  for ( var i = 0; i < 6; i ++ ) {
    materials.push( new THREE.MeshBasicMaterial( { color: Math.random() * 0xffffff } ) );
  }
  var materials2 = [];
  for ( var i = 0; i < 6; i ++ ) {
    materials2.push( new THREE.MeshBasicMaterial( { color: Math.random() * 0xffffff } ) );
  }
  function make_cube(x,z_i){
          
    url = "img/emi_photo.jpg";
    var texture  = new THREE.ImageUtils.loadTexture(url);
    var material = new THREE.MeshLambertMaterial({map: texture});

    cube = new THREE.Mesh( new THREE.CubeGeometry( 25, 250, 100, 1, 1, 1, materials ), new THREE.MeshFaceMaterial() );
    cube.position.x = x;
    cube.position.y = 150;
    cube.position.z = 80*z_i;
    cube.overdraw = true;
    scene.add( cube );
          
    if(x>200){
      materials2[1] = material;
    }else{
      materials2[0] = material;
    }
          
          
    cube = new THREE.Mesh( new THREE.CubeGeometry( 5, 70, 70, 1, 1, 1, materials2 ), new THREE.MeshFaceMaterial() );
    cube.position.x = x>200?x-10:x+10;
    cube.position.y = 150;
    cube.position.z = 80*z_i;
    cube.overdraw = true;
    scene.add( cube );
        
  }
        
  for(var i=0;i<8;++i){
    make_cube(0,i);
    make_cube(400,i);
  }
  renderer = new THREE.CanvasRenderer();
  renderer.setSize( window.innerWidth, window.innerHeight );

  container.appendChild( renderer.domElement );

  stats = new Stats();
  stats.domElement.style.position = 'absolute';
  stats.domElement.style.top = '0px';
  container.appendChild( stats.domElement );
  console.log("event start");
  $(document).mousewheel(onDocumentMouseWheel);
}
camera_p = camera.position;
before_z = 0;
function onDocumentMouseWheel( event,delta ) {
  var z = camera_p.z;
  before_z = delta;
  camera_p.z = (z-10*delta-20*before_z)|0;
  return;
  if(z != ((z-10*delta)|0)){
  }else{
    console.log("test");
  }
}

function animate() {
  requestAnimationFrame( animate );
  render();
  stats.update();
}

function render() {
  renderer.render( scene, camera );
}

</script>

    </body>
</html>
